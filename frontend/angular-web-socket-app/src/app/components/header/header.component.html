<mat-toolbar color="primary">
    <div>
        <a>Angular Web Socket Client App</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
                <a *ngIf="notifications.length; then thenBlock else elseBlock"></a>
                    <ng-template #thenBlock><mat-icon matBadge="{{ notifications.length }}" matBadgeColor="warn" class="icon" (click)="toggleNotificationsSidenav()">notifications</mat-icon></ng-template>
                    <ng-template #elseBlock><mat-icon matBadgeColor="warn" class="icon" (click)="toggleNotificationsSidenav()">notifications</mat-icon></ng-template>
            </li>          
            <li>
                <a><mat-icon class="icon">help</mat-icon></a>
            </li>
            <li>
                <a><mat-icon class="icon">input</mat-icon></a>
            </li>
        </ul>
    </div>
</mat-toolbar>
