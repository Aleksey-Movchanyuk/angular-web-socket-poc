<div class="notifications">
    <mat-card class="notification-card" *ngFor="let notification of notifications">
        <div class="notification-card-title">
            <div *ngIf="notification.type == 'message'; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <div class="flex items-center">
                    <span class="material-icons blue-icon" aria-hidden="true">chat</span>
                    <span class>Message</span>
                </div>
            </ng-template>

            <ng-template #elseBlock>
                <div class="flex items-center">
                    <span class="material-icons red-icon" aria-hidden="true">notifications</span>
                    <span>Alert</span>
                </div>
            </ng-template>

            <button mat-icon-button (click)="deleteNotification(notification.id)"><mat-icon>close</mat-icon></button>

        </div>
        <mat-card-content>
            <div>{{notification.title}}</div>
            <p class="notification-card-description">{{notification.description}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div class="text-center">
    <button mat-button (click)="deleteAllNotifications()">Clear Notifications</button>
</div>
